<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>World Bank Parallel Coordinates</title>
    <link rel="stylesheet" type="text/css" href="kai_parallel_dark.css" />
  </head>
  <body>
  <div id="header">
    <h1>World Bank Parallel Coordinates</h1>
    <button title="Zoom in on selected data" id="keep-data" disabled="disabled">Keep</button>
    <button title="Remove selected data" id="exclude-data" disabled="disabled">Exclude</button>
    <button title="Export data as CSV" id="export-data">Export</button>
    <div class="controls">
      <strong id="selected-count"></strong>/<strong id="rendered-count"></strong><!--<strong id="data-count"></strong>-->
      <div class="fillbar"><div id="rendered-bar"><div id="selected-bar">&nbsp;</div></div></div>
      <span class="settings">
        <button id="hide-ticks">Hide Labels</button>
        <button id="show-ticks" disabled="disabled">Show Labels</button>
        <button id="btnReset">Remove Brushes</button>
        <button id="btnResetAll">Reset All Filters</button>


      </span>
    </div>
    <div style="clear:both;"></div>
  </div>
  <div id="chart">
    <canvas id="background"></canvas>
    <canvas id="foreground"></canvas>
    <canvas id="highlight"></canvas>
    <svg></svg>
  </div>
  <div id="wrap">
    <div class="third" id="controls">
      <div class="bright">
      </div>

      <div class="little-box">
        <h3>Controls</h3>
        <p>
          <strong>Brush</strong>: Drag vertically along an axis.<br/>
          <strong>Remove Brush</strong>: Tap the axis background.<br/>
          <strong>Reorder Axes</strong>: Drag a label horizontally.<br/>
          <strong>Invert Axis</strong>: Tap an axis label.<br/>
          <strong>Remove Axis</strong>: Drag axis label to the left edge.<br/>
        </p>
      </div>
    </div>
    <div  class="third">
      <small>
        <!--Last rendered <strong id="render-speed"></strong> lines-->
      </small>
      <h3>Region</h3>
      <p id="legend">
      </p>
    </div>
    <div class="third">
      <h3>First 100 entries <input type="text" id="search" placeholder="Search Countries..."></input></h3>
      <p id="country-list">
      </p>
    </div>
  </div>
  <div id="grid"></div>
  <div id="pager"></div>

  </body>
  <!--<script src="http://mbostock.github.com/d3/d3.v2.js"></script>-->
  <script src="examples/lib/d3.js"></script>
  <script src="http://underscorejs.org/underscore.js"></script>
  <script src="kai_parallel_grid.js"></script>
  <script src="examples/lib/d3.svg.multibrush.js"></script>


</html>
